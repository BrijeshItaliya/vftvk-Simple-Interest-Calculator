<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>       
<!-- attach java script file  -->
    <link rel="stylesheet" href="style.css">
    <!-- attach css file -->
    </head>

    <body>
        <center>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>     

        <!-- i can create table for the better display -->
        <table>
            <tr>
                <td>
                    <b>Amount</b>
                </td>
                <td>
                    <input type="number"  id="principal">  <br/>
                </td>
            </tr>

            <tr>
                <td>
                <b>Rate</b>
                </td>
                <td>
                    <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">result</span>
                </td>
            </tr>
            <tr>
                <td>
                <b>No. of Years</b>
                </td>
                <td>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>
                </td>
            </tr>

        </table>
 
        <span id="result"></span><br>
<!-- button when click the button its call compute function -->
        <button onclick="compute()">Compute Interest</button>
        <span id="result"><b>
            <tr><td><div id="num"></div></td></tr>
            <tr><td><div id="num1"></div></td></tr>
            <tr><td><div id="num2"></div></td></tr>
            <tr><td><div id="num3"></div></td></tr>
        </b>
        </span>
        <footer>
            &#169; This Calculator belongs to Brijesh Italiya
        </footer>
    


    </div>
    </center>
    </body>
</html>
